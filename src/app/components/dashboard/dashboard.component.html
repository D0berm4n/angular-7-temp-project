<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <button mat-button class="create-button">Create battle</button>
</div>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> # </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="start">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.start}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="finish">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Finish Date </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.finish}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="supplier">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.supplier}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color">
        <a mat-button href="/battle">View</a>
        <a *ngIf="row.status != 'Draft' && row.status != 'Pending'" mat-button href="/participant">Participant</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]='[10, 25, 50]'></mat-paginator>
</div>
