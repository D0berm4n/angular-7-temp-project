<div class="authentication">
  <form class="authentication-form">
    <mat-form-field class="login-field">
      <input matInput placeholder="Login" required>
    </mat-form-field>

    <mat-form-field class="password-field">
      <input matInput placeholder="Password" type="password" required>
    </mat-form-field>

    <button mat-raised-button class="login-button" (click)="login()">
      Login
    </button>
  </form>
</div>
